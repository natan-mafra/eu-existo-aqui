<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>eu existo aqui</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Pro', serif;
            font-weight: normal;
        }
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const country = (urlParams.get('country') || 'país não informado').toLowerCase();

        const placeholders = [
            {name: "alexia silva", img: "https://via.placeholder.com/150"},
            {name: "rafaela mendes", img: "https://via.placeholder.com/150"}
        ];

        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `<h1>${country}</h1>`;

        placeholders.forEach(p => {
            contentDiv.innerHTML += `<p>${p.name} <br> <img src='${p.img}' alt='${p.name}'></p>`;
        });
    </script>
</body>
</html>
